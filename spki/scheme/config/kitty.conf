# Cyberspace Terminal Configuration
# Kitty - https://sw.kovidgoyal.net/kitty/
#
# Install: brew install --cask kitty
# Deploy:  cp config/kitty.conf ~/.config/kitty/kitty.conf
#          or mount via wormhole

# Font
font_family      Iosevka
font_size        11.0

# Phosphor theme - terminal green on black
background       #000000
foreground       #00ff00
cursor           #00ff00
cursor_shape     block

# Selection
selection_background    #003300
selection_foreground    #00ff00

# URLs
url_color        #00ffff
url_style        single

# Window
window_padding_width    4
hide_window_decorations no
remember_window_size    yes
initial_window_width    120c
initial_window_height   40c

# Bell
enable_audio_bell       no
visual_bell_duration    0.1

# Scrollback
scrollback_lines        10000

# Tab bar
tab_bar_style           powerline
active_tab_foreground   #000000
active_tab_background   #00ff00
inactive_tab_foreground #00ff00
inactive_tab_background #001100

# Remote control (for kitten @)
allow_remote_control    yes

# Shell - disable shell integration to prevent escape leaks
shell_integration       disabled

# macOS specific
macos_option_as_alt     yes
macos_quit_when_last_window_closed yes
